---
# yamllint disable rule:line-length
version: 2

updates:
  # Python (uv): updates both `pyproject.toml` and `uv.lock`, including security fixes.
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 20
    labels:
      - "dependencies"
    # Keep version-update PRs disabled; security update PRs still open via alerts.
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
          - "version-update:semver-patch"

  # Frontend (npm): `web/package.json` + `web/package-lock.json`
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 20
    labels:
      - "dependencies"
    # Keep version-update PRs disabled; security update PRs still open via alerts.
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
          - "version-update:semver-patch"

  # GitHub Actions: keep workflow actions up to date.
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 20
    labels:
      - "dependencies"
    # Keep version-update PRs disabled; security update PRs still open via alerts.
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
          - "version-update:semver-patch"
