---
name: Build Docker (and push)

on:  # yamllint disable-line rule:truthy
  push:
    tags:
      - "v*"

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_IMAGE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Free disk space
        run: |
          set -euxo pipefail
          df -h
          # Remove preinstalled SDKs we don't need to make room for Docker
          # multi-arch builds.
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android || true
          sudo apt-get clean || true
          df -h

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve Docker Hub image name
        id: dockerhub_image
        run: |
          set -euo pipefail

          dockerhub_enabled="false"
          if [ -n "${DOCKERHUB_USERNAME:-}" ] \
            && [ -n "${DOCKERHUB_TOKEN:-}" ]; then
            dockerhub_enabled="true"
          fi
          echo "enabled=${dockerhub_enabled}" >> "${GITHUB_OUTPUT}"

          if [ "${dockerhub_enabled}" != "true" ]; then
            # Docker Hub is optional; leave image empty when disabled.
            echo "image=" >> "${GITHUB_OUTPUT}"
            echo "meta_image=" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          repo_name="${GITHUB_REPOSITORY#*/}" # owner/repo -> repo
          image="${DOCKERHUB_IMAGE:-${repo_name}}"

          # Ensure we always push to a namespaced Docker Hub repo.
          # If the secret is already "namespace/repo", keep it as-is.
          if ! printf '%s' "${image}" | grep -q '/'; then
            image="${DOCKERHUB_USERNAME}/${image}"
          fi

          echo "image=${image}" >> "${GITHUB_OUTPUT}"
          echo "meta_image=${image},enable=true" >> "${GITHUB_OUTPUT}"

      - name: Log in to Docker Hub
        if: steps.dockerhub_image.outputs.enabled == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata (GHCR + optional Docker Hub)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            ${{ steps.dockerhub_image.outputs.meta_image }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Build (and push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
