---
site_name: Bookcard Documentation
site_url: https://docs.yourdomain.com
site_description: Self-hosted ebook management and reading platform

repo_name: bookcard
repo_url: https://github.com/bookcard-io/bookcard
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - navigation.indexes
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - glightbox:
      auto_themed: true
      auto_caption: true
  - swagger-ui-tag:
      tryItOutEnabled: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User Guide:
      - user-guide/docker-installation.md
      - user-guide/installation.md
      - user-guide/usage.md
      - user-guide/users-and-permissions.md
      - user-guide/library-configuration.md
      - user-guide/ingestion-configuration.md
      - user-guide/book-card-interface.md
      - user-guide/uploading-books.md
      - user-guide/fetching-metadata.md
      - user-guide/library-scanning.md
      - user-guide/managing-devices.md
      - user-guide/screenshots.md
  - API:
      - api/overview.md
      - api/authentication.md
      - api/reference.md
  - Developers:
      - developers/architecture.md
      - developers/setup.md
      - developers/workflow.md
      - developers/code-style.md
  - Security:
      - auth/README.md

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bookcard-io/bookcard
