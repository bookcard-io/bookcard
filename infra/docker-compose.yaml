---
services:
  bookcard:
    image: bookcard/bookcard:latest  # or `ghcr.io/bookcard-io/bookcard:latest`
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: bookcard
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      # The location of your Calibre library
      - /path/to/books:/books

      # The location of the application data
      - /path/to/app-data:/data

      # Optional: for automatic books ingestion
      # Warning: Files will be deleted on successful ingestion
      - /path/to/books/ingest:/data/books_ingest

      # Optional: Calibre configuration, for using calibre plugins,
      # e.g. DeDRM, etc.
      - /path/to/calibre-config:/home/appuser/.config/calibre
    environment:
      # Initial user
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}

      BOOKCARD_JWT_SECRET: ${BOOKCARD_JWT_SECRET:-youShouldChangeThis}
      BOOKCARD_JWT_ALG: ${BOOKCARD_JWT_ALG:-HS256}
      BOOKCARD_JWT_EXPIRES_MIN: ${BOOKCARD_JWT_EXPIRES_MIN:-131400}
      BOOKCARD_DATABASE_URL: >-
        ${BOOKCARD_DATABASE_URL:-postgresql+psycopg://admin:admin123@postgres:5432/bookcard}

      ENABLE_REDIS: ${ENABLE_REDIS:-true}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # Optional OIDC integration, e.g. PingFederate, Keycloak, etc.
      # Configure the callback URL in your auth broker as:
      # https://bookcard-host/api/auth/oidc/callback
      OIDC_ENABLED: ${OIDC_ENABLED:-false}
      OIDC_ISSUER: ${OIDC_ISSUER:-}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET:-}
      OIDC_SCOPES: ${OIDC_SCOPES:-openid profile email}

      # Only change if you know what you are doing
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      NPM_CONFIG_LOGLEVEL: warn
      PORT: "3000"
      BACKEND_URL: ${BACKEND_URL:-http://localhost:8000}

      # Set equal to the output if `id`
      PGID: ${PGID:-1000}
      PUID: ${PUID:-1000}
    env_file:
      - .env
    ports:
      - "3000:3000"
      # Uncomment this if you want to expose the backend port
      # e.g. for API access and/or OPDS
      # - "8000:8000"
    healthcheck:
      test:
        - CMD-SHELL
        - >-
          curl -fsS http://localhost:8000/health | grep -q 'ok' &&
          curl -fsS http://localhost:3000 | grep -q '<!DOCTYPE html>' ||
          exit 1
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - bookcard-network

  redis:
    image: redis:8.4.0
    container_name: bookcard-redis
    restart: unless-stopped
    command: redis-server ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    env_file:
      - .env
    networks:
      - bookcard-network

  postgres:
    image: postgres:18.1-alpine3.22
    container_name: bookcard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-bookcard}
    healthcheck:
      test:
        - CMD-SHELL
        - >-
          pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-bookcard}
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bookcard-network

networks:
  bookcard-network:
    driver: bridge

volumes:
  postgres_data:
